<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma Chat - Dark Mode</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: #374151;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background: #1f2937;
            align-self: flex-start;
        }

        /* PromptBox Component - Inspired by shadcn/ui */
        .prompt-box {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .prompt-box:focus-within {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
        }

        .prompt-textarea {
            width: 100%;
            min-height: 48px;
            max-height: 200px;
            padding: 12px 16px;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 16px;
            line-height: 24px;
            resize: none;
            font-family: inherit;
        }

        .prompt-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .prompt-textarea::-webkit-scrollbar {
            width: 4px;
        }

        .prompt-textarea::-webkit-scrollbar-track {
            background: transparent;
        }

        .prompt-textarea::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .prompt-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px 8px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prompt-tools {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tool-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tool-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .tool-button:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .send-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: white;
            color: black;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }

        /* Popover for tools */
        .tools-popover {
            position: absolute;
            bottom: 100%;
            left: 0;
            margin-bottom: 8px;
            background: #1f2937;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 8px;
            min-width: 200px;
            display: none;
            z-index: 50;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .tools-popover.show {
            display: block;
        }

        .tool-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
            color: white;
        }

        .tool-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tool-item.active {
            background: rgba(37, 99, 235, 0.2);
            color: #60a5fa;
        }

        .tool-icon {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }

        /* Active tool display */
        .active-tool {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(37, 99, 235, 0.2);
            color: #60a5fa;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            border: 1px solid rgba(37, 99, 235, 0.3);
        }

        .active-tool button {
            background: none;
            border: none;
            color: #60a5fa;
            cursor: pointer;
            padding: 0;
            margin-left: 4px;
        }


        /* Loading animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 640px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 0;
            }


            .chat-container {
                max-height: 400px;
                padding: 16px;
            }

            .message {
                max-width: 90%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chat-container" class="chat-container">
            <!-- Messages will be added here dynamically -->
        </div>

        <!-- PromptBox Component -->
        <div class="prompt-box">
            <textarea
                id="message-input"
                class="prompt-textarea"
                placeholder="Message Gemma..."
                rows="1"
                onkeydown="handleKeyDown(event)"
            ></textarea>

            <div class="prompt-footer">
                <div class="prompt-tools">
                    <!-- Plus Button (Attach) -->
                    <button type="button" class="tool-button" onclick="handleAttach()" title="Joindre un fichier">
                        <svg class="tool-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                    </button>

                    <!-- Tools Button -->
                    <div class="tools-container" style="position: relative;">
                        <button type="button" class="tool-button" onclick="toggleTools()" id="tools-button" title="Outils">
                            <svg class="tool-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                            </svg>
                        </button>

                        <div class="tools-popover" id="tools-popover">
                            <div class="tool-item" onclick="selectTool('search')">
                                <svg class="tool-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                                </svg>
                                <span>Rechercher</span>
                            </div>
                            <div class="tool-item" onclick="selectTool('image')">
                                <svg class="tool-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                                </svg>
                                <span>Cr√©er une image</span>
                            </div>
                            <div class="tool-item" onclick="selectTool('code')">
                                <svg class="tool-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="16,18 22,12 16,6"/><polyline points="8,6 2,12 8,18"/>
                                </svg>
                                <span>√âcrire du code</span>
                            </div>
                            <div class="tool-item" onclick="selectTool('think')">
                                <svg class="tool-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"/><path d="M12 1v6M12 17v6M4.93 4.93l4.24 4.24M14.83 14.83l4.24 4.24M1 12h6M17 12h6M4.93 19.07l4.24-4.24M14.83 9.17l4.24-4.24"/>
                                </svg>
                                <span>Penser plus</span>
                            </div>
                        </div>
                    </div>

                    <!-- Active Tool Display -->
                    <div id="active-tool" class="active-tool" style="display: none;">
                        <span id="active-tool-icon"></span>
                        <span id="active-tool-name"></span>
                        <button onclick="clearTool()" title="Retirer l'outil">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Voice Button -->
                    <button type="button" class="tool-button" onclick="handleVoice()" title="Enregistrement vocal">
                        <svg class="tool-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                        </svg>
                    </button>
                </div>

                <!-- Send Button -->
                <button
                    type="button"
                    class="send-button"
                    onclick="sendMessage()"
                    id="send-button"
                    disabled
                    title="Envoyer le message"
                >
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5.25L12 18.75"/>
                        <path d="M18.75 12L12 5.25L5.25 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const activeToolDiv = document.getElementById('active-tool');
        const activeToolIcon = document.getElementById('active-tool-icon');
        const activeToolName = document.getElementById('active-tool-name');

        let selectedTool = null;
        let isToolsOpen = false;

        // Auto-resize textarea
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            const newHeight = Math.min(messageInput.scrollHeight, 200);
            messageInput.style.height = `${newHeight}px`;
        }

        messageInput.addEventListener('input', function() {
            autoResizeTextarea();
            updateSendButton();
        });

        // Update send button state
        function updateSendButton() {
            const hasContent = messageInput.value.trim().length > 0;
            sendButton.disabled = !hasContent;
        }

        // Tool management
        function toggleTools() {
            const popover = document.getElementById('tools-popover');
            isToolsOpen = !isToolsOpen;
            popover.classList.toggle('show', isToolsOpen);
        }

        function selectTool(toolId) {
            const tools = {
                'search': { name: 'Rechercher', icon: 'üîç' },
                'image': { name: 'Image', icon: 'üé®' },
                'code': { name: 'Code', icon: 'üíª' },
                'think': { name: 'Penser', icon: 'üß†' }
            };

            selectedTool = toolId;
            activeToolIcon.textContent = tools[toolId].icon;
            activeToolName.textContent = tools[toolId].name;
            activeToolDiv.style.display = 'flex';

            toggleTools();

            // Add visual feedback to selected tool item
            document.querySelectorAll('.tool-item').forEach(item => {
                item.classList.remove('active');
            });
            if (event && event.target) {
                event.target.closest('.tool-item').classList.add('active');
            }
        }

        function clearTool() {
            selectedTool = null;
            activeToolDiv.style.display = 'none';

            // Remove active state from all tool items
            document.querySelectorAll('.tool-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // Handle file attachment (placeholder)
        function handleAttach() {
            alert('Fonctionnalit√© de pi√®ce jointe √† impl√©menter');
        }

        // Handle voice recording (placeholder)
        function handleVoice() {
            alert('Fonctionnalit√© d\'enregistrement vocal √† impl√©menter');
        }

        // Close popover when clicking outside
        document.addEventListener('click', function(event) {
            const toolsContainer = document.querySelector('.tools-container');
            const popover = document.getElementById('tools-popover');

            if (toolsContainer && popover && !toolsContainer.contains(event.target) && isToolsOpen) {
                toggleTools();
            }
        });


        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = '<div class="loading"></div> Gemma r√©fl√©chit...';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typing');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add tool context if selected
            let fullMessage = message;
            if (selectedTool) {
                const toolContext = {
                    'search': 'Effectue une recherche web pour : ',
                    'image': 'G√©n√®re une image de : ',
                    'code': '√âcris du code pour : ',
                    'think': 'R√©fl√©chis profond√©ment √† : '
                };
                fullMessage = toolContext[selectedTool] + message;
            }

            // Add user message
            addMessage(message + (selectedTool ? ` (${selectedTool})` : ''), true);
            messageInput.value = '';

            // Clear tool selection after use
            clearTool();

            // Reset textarea height
            autoResizeTextarea();
            updateSendButton();

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: fullMessage,
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                const data = await response.json();

                // Hide typing and add response
                hideTyping();
                addMessage(data.response);

                if (data.status === 'mock_response') {
                    // Add a small indicator that this is a mock response
                    const lastMessage = chatContainer.lastElementChild;
                    lastMessage.innerHTML += '<br><small style="opacity: 0.7; font-size: 12px;">(mode d√©monstration)</small>';
                }

            } catch (error) {
                hideTyping();
                addMessage('‚ùå D√©sol√©, une erreur s\'est produite. Veuillez r√©essayer.');
                console.error('Error:', error);
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
</body>
</html>
