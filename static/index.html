<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma Chat API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: #4CAF50;
            margin-left: 20%;
            text-align: right;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.2);
            margin-right: 20%;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            background: #FF6B6B;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #FF5252;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mock-notice {
            background: rgba(255, 165, 0, 0.3);
            border: 1px solid orange;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Gemma Chat</h1>

        <div id="status" class="status">Connexion √† l'API...</div>

        <div id="mock-notice" class="mock-notice" style="display: none;">
            ‚ö†Ô∏è Mode d√©monstration : Le mod√®le Gemma n'est pas charg√© (contraintes Render)
        </div>

        <div id="chat-container" class="chat-container">
            <div class="message bot-message">
                Bonjour ! Je suis une IA bas√©e sur le mod√®le Gemma de Google. Comment puis-je vous aider aujourd'hui ?
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="message-input" placeholder="Tapez votre message ici..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const statusDiv = document.getElementById('status');
        const mockNotice = document.getElementById('mock-notice');

        // Check API health on load
        window.onload = async function() {
            try {
                const response = await fetch('/health');
                const data = await response.json();

                if (data.status === 'healthy') {
                    statusDiv.textContent = '‚úÖ API op√©rationnelle';
                    statusDiv.style.background = 'rgba(76, 175, 80, 0.3)';

                    if (!data.model_loaded && data.gemma_available) {
                        mockNotice.style.display = 'block';
                    }
                } else {
                    statusDiv.textContent = '‚ùå Probl√®me avec l\'API';
                    statusDiv.style.background = 'rgba(244, 67, 54, 0.3)';
                }
            } catch (error) {
                statusDiv.textContent = '‚ùå Impossible de contacter l\'API';
                statusDiv.style.background = 'rgba(244, 67, 54, 0.3)';
            }
        };

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = '<div class="loading"></div> Gemma r√©fl√©chit...';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typing');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        max_tokens: 100,
                        temperature: 0.7
                    })
                });

                const data = await response.json();

                // Hide typing and add response
                hideTyping();
                addMessage(data.response);

                if (data.status === 'mock_response') {
                    // Add a small indicator that this is a mock response
                    const lastMessage = chatContainer.lastElementChild;
                    lastMessage.innerHTML += '<br><small style="opacity: 0.7;">(mode d√©monstration)</small>';
                }

            } catch (error) {
                hideTyping();
                addMessage('‚ùå D√©sol√©, une erreur s\'est produite. Veuillez r√©essayer.');
                console.error('Error:', error);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
